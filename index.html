<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíç</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Kirsten & Dale - October 31st, 2025</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Mobile-first responsive design */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #F8F6F0;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #C9A96E;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #8B7355;
      }
      
      /* Mobile touch targets */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Hover effects for buttons - disabled on touch devices */
      @media (hover: hover) {
        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 35px rgba(201, 169, 110, 0.4) !important;
        }
        
        a:hover {
          color: #C9A96E !important;
          transition: color 0.3s ease;
        }
      }
      
      /* Focus styles for form inputs */
      input:focus, textarea:focus, select:focus {
        border-color: #C9A96E !important;
        outline: none;
        box-shadow: 0 0 0 3px rgba(201, 169, 110, 0.1);
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem !important;
          line-height: 1.1 !important;
        }
        
        .section-title {
          font-size: 2.5rem !important;
        }
        
        .hero-content {
          padding: 2rem 1.5rem !important;
        }
        
        .section-padding {
          padding: 4rem 1rem !important;
        }
        
        .grid-responsive {
          grid-template-columns: 1fr !important;
          gap: 2rem !important;
        }
        
        .nav-links {
          display: none !important;
        }
        
        .mobile-nav {
          display: flex !important;
        }
      }
      
      @media (max-width: 480px) {
        .hero-title {
          font-size: 2rem !important;
        }
        
        .hero-content {
          padding: 1.5rem 1rem !important;
        }
        
        .section-padding {
          padding: 3rem 1rem !important;
        }
      }
      
      /* WhatsApp Web View optimizations */
      @media (max-width: 768px) and (max-height: 800px) {
        .hero-section {
          min-height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
